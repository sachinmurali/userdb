{% extends "base_generic.html" %}

{% block content %}
<h1>User List</h1>
<div class="form-group">
 {% if users %}
    <ul>

      {% for user in users %}
      <li>
        <a href="{{ user.get_absolute_url }}">{{ user.name }} {{ user.email }} {{ user.user_id }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no users in the database.</p>
    {% endif %}
</div>
  <div>
      <form action="{% url 'list_users' %}" method="post", class="form-horizontal">
        {% csrf_token %}
          <div class="form-group">
          <label for="user_name">Name</label>
          <input id="user_name" type="text" name="name" value="{{ user.name }}">
          </div>
          <div class="form-group">
          <label for="user_email">Email: </label>
          <input id="user_email" type="email" name="email" value="{{ user.email }}">
          </div>
        <input type="submit" value="Submit" class="btn btn-primary"/>
      </form>
    </div>

{% endblock %}
